<!doctype html>
<html>
    <head>
        <title>Terminal</title>
        <link rel="stylesheet" href="css/xterm.css" type="text/css" />
        <link rel="stylesheet" href="css/terminal.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" integrity="sha256-ImQvICV38LovIsvla2zykaCTdEh1Z801Y+DSop91wMU= sha512-AFwxAkWdvxRd9qhYYp1qbeRZj6/iTNmJ2GFwcxsMOzwwTaRwz2a/2TX225Ebcj3whXte1WGQb38cXE5j7ZQw3g==" crossorigin="anonymous"></script>
        <script src="js/xterm.js"></script>
        <script src="js/fit.js"></script>
        <script src="js/terminal.js"></script>
        <script>
        $(document).ready(function() {
            registerTerminal($(".console-wrapper"), { uid: gup("uid"), token: gup("token"), site: gup("site"), vm: gup("vm") });
        });
        </script>
    </head>
    <body>
        <div class="console-wrapper" tabindex="0">
            <div class="console"></div>
            <div class="disconnect">
                <b>Connection Lost</b>, press <kbd>ENTER</kbd> to reconnect
            </div>
        </div>
    </body>
</html>
