{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
    {{ block.super }}
    <style>
    body {
        overflow: hidden;
    }
    #files .folder, #files .file {
        cursor: pointer;
        white-space: nowrap;
    }
    #files .folder:hover, #files .file:hover {
        background-color: #ddd;
    }
    .main {
        padding: 0;
    }
    #files {
        float: left;
        padding: 10px;
        overflow: auto;
        width: 250px;
        height: calc(100vh - 40px);
    }
    #editor-wrapper {
        float: right;
        width: calc(100vw - 250px);
        height: calc(100vh - 40px);
    }
    #tabs {
        width: 100%;
        height: 30px;
    }
    #editor {
        width: 100%;
        height: calc(100% - 30px);
    }
    </style>
{% endblock %}

{% block js %}
    {{ block.super }}
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-modelist.js"></script>
    <script type="text/javascript" src="{% static 'js/sites/editor.js' %}"></script>
    <script type="text/javascript">
    var path_endpoint = "{% url 'editor_path' site.id %}";
    var load_endpoint = "{% url 'editor_load' site.id %}";
    </script>
{% endblock %}

{% block navbar %}
<a href="{% url 'info_site' site.id %}">{{ site.name }}</a>
{% endblock %}

{% block main %}
<div id="files"></div>
<div id="editor-wrapper">
    <div id="tabs"></div>
    <div id="editor"></div>
</div>
{% endblock %}
