{% extends "base.html" %}

{% block main %}
<h3>Confirm Site Deletion</h3>
<p>Are you sure you want to delete <b>{{ site.name }}</b>? <span style="color:red">This action is irreversible!</span></p>

<form method="POST">
    {% csrf_token %}
    <a href="{% url 'info_site' site.id %}" class="btn btn-ion"><i class="fa fa-undo"></i> Back</a>
    <button type="submit" class="btn btn-ion btn-danger"><i class="fa fa-trash-o"></i> Delete Site</button>
</form>
{% endblock %}
