{% extends "base.html" %}

{% block css %}
    {{ block.super }}
    <style>
    body {
        overflow-y: hidden;
    }
    .main {
        padding: 5px;
        background-color: black;
        padding-right: 0;
    }
    iframe {
        border: none;
        width: 100%;
        height: 100%;
        height: calc(100vh - 40px);
    }
    </style>
{% endblock %}

{% block navbar %}
<a href="{% url 'vm_info' vm.id %}">{{ vm.name }}</a>
{% endblock %}

{% block main %}
<iframe src="/ws/terminal?uid={{ request.user.id }}&token={{ request.user.access_token }}&vm={{ vm.id }}"></iframe>
{% endblock %}
