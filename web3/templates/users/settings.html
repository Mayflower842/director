{% extends "base.html" %}

{% block main %}
<h4>User Information</h4>
<p>You are logged in as <b>{{ request.user.username }}</b>. Your user ID is <b>{{ request.user.id }}</b>.</p>
<h4>Your groups:</h4>
{% for group in groups %}
    <div>{{ group.name }}</div>
{% empty %}
<p>You are not in any groups!</p>
{% endfor %}
{% endblock %}
