{% extends "base.html" %}

{% block css %}

    <style type="text/css">
    h1 {
        margin: 6px 0;
    }

    .main {
        width: 100%;
        max-width: none;
        position: initial;
    }

    .login-box {
        background: white;
        padding: 15px;
        border: 1px solid #0048ab;
        position: absolute;
        left: 50%;
        width: 438px;

        </center>
