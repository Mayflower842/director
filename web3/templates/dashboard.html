{% extends "base.html" %}

{% block css %}
    {{ block.super }}
    <style type="text/css">
    #sites .site {
        padding: 5px;
        background-color: rgba(0, 0, 0, 0.08);
    }
    #sites .site .fa.pull-left {
        padding: 8px;
        margin-right: 5px;
        vertical-align: middle;
    }
    #sites {
        margin-bottom: 15px;
    }
    </style>
{% endblock %}

{% block main %}
<h3>Your Sites</h3>
{% for site in sites %}
<div id="sites">
    <div class="site">
        <i class="pull-left fa fa-2x fa-fw {% if site.purpose == 'user' %}fa-user{% else %}fa-globe{% endif %}"></i>
        <b>{{ site.name }}</b><br />{{ site.category }} - {{ site.description }}
    </div>
</div>
{% empty %}
<p>You don't have access to any sites!</p>
{% endfor %}

<a href="{% url 'create_site' %}" class="btn btn-ion"><i class="fa fa-plus"></i> Create Site</a>
{% endblock %}
