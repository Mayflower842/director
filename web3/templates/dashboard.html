{% extends "base.html" %}

{% block css %}
    {{ block.super }}
    <style type="text/css">
    h1 {
        margin: 6px 0;
    }

    .main {
        width: 100%;
        max-width: none;
        position: initial;
    }

    .login-box {
        background: white;
        padding: 15px;
        border: 1px solid #0048ab;
        position: absolute;
        left: 50%;
        width: 438px;
        margin-left: -219px;
    }

    .login-box p {
        text-align: center;
    }
    </style>
{% endblock %}

{% block main %}
<h3>Your Sites</h3>
<table class="table">
    <thead>
        <tr><th>Site Name</th><th>Type</th></tr>
    </thead>
    <tbody>
    {% for site in sites %}
    <tr><td>{{ site.name }}</td><td>{{ site.category }}</td></tr>
    {% empty %}
    <tr><td colspan="2">You don't have access to any sites!<td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
